version: '3.7'

services:
  cognihack-app:
    container_name: cognihack-app
    ports:
    - 1337:8000
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - .:/app
  cognihack-redis-stack-server:
    container_name: cognihack-redis-stack-server
    restart: always
    ports:
      - 6379:6379
      - 8001:8001
    image: redis/redis-stack:latest # redis/redis-stack-server:latest for prod
    command: ["redis-server", "--requirepass", "redis-stack", "--loadmodule", "/opt/redis-stack/lib/redisearch.so", "--loadmodule", "/opt/redis-stack/lib/rejson.so"]
    volumes: 
      - cache:/data
      - redis:/var/lib/redis
volumes:
  cache:
    driver: local
  redis:
  
networks:
  default:
    name: cognihack-network
    external: true